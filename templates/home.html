{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
      }
      
      table th, table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      table th {
        background-color: #f2f2f2;
      }
      
      table tr:hover {
        background-color: #f5f5f5;
      }
      
</style>
<body>
    <table>
        <tr>
            <th>S.N</th>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Action</th>
        </tr>
        {% for e in detail %}
        <tr>
            <td>{{forloop.counter}}</td>
          <td>{{e.ename}}</td>
          <td>{{e.eaddress}}</td>
          <td>{{e.eemail}}</td>
          <td>{{e.ephone}}</td>
          <td>
            <a href="/crud/delete/{{em.roll}}" class="">Delete</a>
            <a href="/crud/edit/{{emp.roll}}" class="href">Edit</a>
          </td>
        </tr>
        {% endfor %}
      </table>
</body>
</html>
{% endblock %}
